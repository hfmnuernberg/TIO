flutter_icons:
  android: true  # can specify file name here e.g. "ic_launcher"
  ios: true  # can specify file name here e.g. "My-Launcher-Icon"

  # image_path: "assets/icons/..."
  image_path_android: "assets/icons/tiomusic-app-icon.png"
  image_path_ios: "assets/icons/tiomusic-app-icon.png"

  adaptive_icon_background: "assets/icons/background.png"  # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icons/tiomusic-app-icon.png"  # only available for Android 8.0 devices and above

  min_sdk_android: 21  # android min sdk min:16, default 21

  remove_alpha_ios: true
