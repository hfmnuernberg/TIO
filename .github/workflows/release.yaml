name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    outputs:
      old_version: ${{ steps.old_version.outputs.OLD_VERSION }}
      old_build_number: ${{ steps.old_version.outputs.OLD_BUILD_NUMBER }}
      new_version: ${{ steps.new_version.outputs.NEW_VERSION }}
      new_build_number: ${{ steps.new_version.outputs.NEW_BUILD_NUMBER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Load current version and build number
        id: old_version
        run: |
          source ./scripts/load-version-and-build-number-from-latest-tag.sh
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          tag_format: v${version}+${{ steps.old_version.outputs.BUILD_NUMBER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Load updated version and build number
        id: new_version
        run: |
          source ./scripts/load-version-and-build-number-from-latest-tag.sh
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Create summary
        run: echo "Released v${{ steps.new_version.outputs.VERSION }}+${{ steps.new_version.outputs.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
