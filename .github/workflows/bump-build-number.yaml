name: Bump Build Number

on:
  push:
    branches:
    - main
    paths-ignore:
    - docs/**
    - README.md
  workflow_dispatch:

jobs:
  bump-build-number:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write
      pull-requests: write

    outputs:
      old_version: ${{ steps.old_version.outputs.OLD_VERSION }}
      old_build_number: ${{ steps.old_version.outputs.OLD_BUILD_NUMBER }}
      new_version: ${{ steps.new_version.outputs.NEW_VERSION }}
      new_build_number: ${{ steps.new_version.outputs.NEW_BUILD_NUMBER }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      with:
        ref: main
        fetch-depth: 0

    - name: Make scripts executable
      run: chmod +x ./scripts/versioning/*.sh

    - name: Load current version and build number
      id: old_version
      run: |
        source ./scripts/versioning/load.sh
        echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

    - name: Increment build number
      run: ./scripts/versioning/bump-build-number.sh

    - name: Load updated version and build number
      id: new_version
      run: |
        source ./scripts/versioning/load.sh
        echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

    - name: Configure Git user
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"

    - name: Create new branch
      run: |
        BRANCH_NAME="bump-build-${{ github.run_id }}"
        git checkout -b "$BRANCH_NAME"
        git add pubspec.yaml
        git commit -m "ci: bump build number to ${{ steps.new_version.outputs.BUILD_NUMBER }}"
        git push origin "$BRANCH_NAME"

    - name: Create pull request
      id: create_pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: bump-build-${{ github.run_id }}
        title: "ci: bump build number to ${{ steps.new_version.outputs.BUILD_NUMBER }}"
        body: "Automated bump of build number from ${{ steps.old_version.outputs.BUILD_NUMBER }} to ${{ steps.new_version.outputs.BUILD_NUMBER }}."
        labels: "automated,ci"
        base: main
        draft: false

    - name: Auto-merge pull request
      run: |
        PR_URL=$(jq -r ".pull_request.html_url" <<< '${{ steps.create_pr.outputs.pull-request }}')
        echo "Merging PR: $PR_URL"
        gh pr merge --auto --squash --repo ${{ github.repository }} --head bump-build-${{ github.run_id }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create tag
      run: |
        TAG="v${{ steps.new_version.outputs.VERSION }}+${{ steps.new_version.outputs.BUILD_NUMBER }}"
        git tag "$TAG"
        git push origin "$TAG"

    - name: Create summary
      run: echo "Bumped build number from ${{ steps.old_version.outputs.BUILD_NUMBER }} to ${{ steps.new_version.outputs.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
