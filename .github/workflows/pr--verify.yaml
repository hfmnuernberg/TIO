name: PR - Verify

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  verify:
    name: Verify
    uses: hfmnuernberg/TIO/.github/workflows/reusable-verify.yaml@main
    secrets: inherit
    with:
      ref: ${{ github.sha }}

  auto-merge:
    name: Auto-merge
    needs: [verify]
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      contents: write
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Load semver from PR title
        id: semver
        run: |
          source scripts/load-semver-from-pr-title.sh "${{ github.event.pull_request.title }}"
          echo "BUMP_TYPE=$BUMP_TYPE" >> "$GITHUB_OUTPUT"

      - name: Print actor and bump type
        run: |
          echo "actor: '${{ github.actor }}'"
          echo "bump type: '${{ steps.semver.outputs.BUMP_TYPE }}'"
          echo
          echo "github.actor == 'dependabot[bot]': '${{ github.actor == 'dependabot[bot]' }}'"
          echo "steps.semver.outputs.BUMP_TYPE == 'minor': '${{ steps.semver.outputs.BUMP_TYPE == 'minor' }}'"
          echo "steps.semver.outputs.BUMP_TYPE == 'patch': '${{ steps.semver.outputs.BUMP_TYPE == 'patch' }}'"
          echo "actot && (minor || patch): '${{ github.actor == 'dependabot[bot]' && (steps.semver.outputs.BUMP_TYPE == 'minor' || steps.semver.outputs.BUMP_TYPE == 'patch') }}'"

      - name: Auto-merge if actor is Dependabot and bump is minor or patch
        if: >
          github.actor == 'dependabot[bot]' &&
          (steps.semver.outputs.BUMP_TYPE == 'minor' || steps.semver.outputs.BUMP_TYPE == 'patch')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
