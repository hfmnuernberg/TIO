name: Pipeline

on:
  push:
    branches:
    - main
    paths-ignore:
    - docs/**
    - README.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  bump-build-number:
    name: Bump Build Number
    uses: hfmnuernberg/TIO/.github/workflows/reusable-bump-build-number.yaml@main
    secrets: inherit
    permissions:
      contents: write
    with:
      ref: ${{ github.sha }}

  verify:
    name: Verify
    uses: hfmnuernberg/TIO/.github/workflows/reusable-verify.yaml@main
    secrets: inherit
    with:
      ref: ${{ github.sha }}

  build-ios-app:
    name: Build iOS App
    needs: bump-build-number
    uses: hfmnuernberg/TIO/.github/workflows/reusable-build-ios-app.yaml@main
    secrets: inherit
    with:
      ref: ${{ github.sha }}
      version: ${{ needs.bump-build-number.outputs.version }}
      buildNumber: ${{ needs.bump-build-number.outputs.buildNumber }}
      appIdentifier: 6477820301

  build-android-app:
    name: Build Android App
    needs: bump-build-number
    uses: hfmnuernberg/TIO/.github/workflows/reusable-build-android-app.yaml@main
    secrets: inherit
    with:
      ref: ${{ github.sha }}
      version: ${{ needs.bump-build-number.outputs.version }}
      buildNumber: ${{ needs.bump-build-number.outputs.buildNumber }}

  upload-ios-app:
    needs: [verify, bump-build-number, build-ios-app]
    name: Upload iOS App
    uses: hfmnuernberg/TIO/.github/workflows/reusable-upload-ios-app.yaml@main
    secrets: inherit
    permissions:
      deployments: write
      id-token: write
      contents: read
    with:
      ref: ${{ github.sha }}
      version: ${{ needs.bump-build-number.outputs.version }}
      buildNumber: ${{ needs.bump-build-number.outputs.buildNumber }}
      appIdentifier: 6477820301

  upload-android-app:
    needs: [verify, bump-build-number, build-android-app]
    name: Upload Android App
    uses: hfmnuernberg/TIO/.github/workflows/reusable-upload-android-app.yaml@main
    secrets: inherit
    permissions:
      deployments: write
      id-token: write
      contents: read
    with:
      ref: ${{ github.sha }}
      version: ${{ needs.bump-build-number.outputs.version }}
      buildNumber: ${{ needs.bump-build-number.outputs.buildNumber }}
      googlePlayStoreUrl: 'https://play.google.com/apps/test/com.studiofluffy.tonica/'
